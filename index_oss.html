<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>CourseFlow – Course Management Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            secondary: '#64748b',
            accent: '#10b981',
            bg: '#f8fafc',
            text: '#1e293b'
          },
          borderRadius: {
            lg: '8px'
          }
        }
      }
    }
  </script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
    }
  </style>
</head>

<body class="h-full bg-bg text-text dark:bg-slate-900 dark:text-slate-100">
<div id="root" class="h-full"></div>

<script type="text/babel">

/* ========================
   Mock Data (Realistic)
======================== */
const courses = [
  { id: 1, title: "React for Production", category: "Frontend", progress: 82 },
  { id: 2, title: "Advanced TypeScript", category: "Programming", progress: 56 },
  { id: 3, title: "Node.js API Design", category: "Backend", progress: 68 },
  { id: 4, title: "System Design Fundamentals", category: "Architecture", progress: 34 }
]

const students = [
  { name: "Sarah Cohen", email: "sarah@company.com", status: "Active" },
  { name: "Daniel Levy", email: "daniel@company.com", status: "Completed" },
  { name: "Maya Rosen", email: "maya@company.com", status: "At Risk" },
  { name: "Noam Katz", email: "noam@company.com", status: "Active" }
]

const activity = [
  "Sarah Cohen completed lesson 8 in React for Production",
  "New student enrolled: Maya Rosen",
  "Course updated: Node.js API Design",
  "Daniel Levy earned certificate"
]

/* ========================
   Components
======================== */
function Badge({ status }) {
  const colors = {
    Active: "bg-accent text-white",
    Completed: "bg-primary text-white",
    "At Risk": "bg-red-500 text-white"
  }
  return (
    <span className={`px-2 py-1 text-xs rounded ${colors[status]}`}>
      {status}
    </span>
  )
}

function Metric({ label, value }) {
  return (
    <div className="p-4 rounded-lg shadow bg-white dark:bg-slate-800">
      <p className="text-secondary text-sm">{label}</p>
      <p className="text-2xl font-semibold">{value}</p>
    </div>
  )
}

function CourseCard({ course }) {
  return (
    <div className="bg-white dark:bg-slate-800 p-4 rounded-lg shadow space-y-2">
      <div className="flex justify-between">
        <h3 className="font-semibold">{course.title}</h3>
        <span className="text-xs text-secondary">{course.category}</span>
      </div>
      <div className="h-2 bg-slate-200 rounded">
        <div
          className="h-2 bg-accent rounded"
          style={{ width: course.progress + "%" }}
        />
      </div>
      <p className="text-xs text-secondary">{course.progress}% completed</p>
    </div>
  )
}

function AnalyticsChart() {
  const ref = React.useRef(null)

  React.useEffect(() => {
    new Chart(ref.current, {
      type: "bar",
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
        datasets: [{
          label: "Enrollments",
          data: [32, 45, 38, 52, 61, 58],
          backgroundColor: "#2563eb"
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    })
  }, [])

  return <canvas ref={ref}></canvas>
}

/* ========================
   App
======================== */
function App() {
  const [dark, setDark] = React.useState(false)

  React.useEffect(() => {
    document.documentElement.classList.toggle("dark", dark)
  }, [dark])

  return (
    <div className="min-h-full grid grid-cols-12 gap-6 p-6">
      
      {/* Sidebar */}
      <aside className="col-span-12 md:col-span-2 space-y-6">
        <div>
          <h1 className="text-xl font-semibold text-primary">CourseFlow</h1>
          <p className="text-xs text-secondary">Education Ops Platform</p>
        </div>

        <nav className="space-y-2 text-sm">
          <p className="font-medium">Dashboard</p>
          <p>Courses</p>
          <p>Students</p>
          <p>Analytics</p>
          <p>Settings</p>
        </nav>

        <button
          onClick={() => setDark(d => !d)}
          className="text-xs underline"
        >
          Toggle Dark Mode
        </button>
      </aside>

      {/* Main */}
      <main className="col-span-12 md:col-span-10 space-y-6">

        {/* Metrics */}
        <section className="grid md:grid-cols-4 gap-4">
          <Metric label="Active Courses" value="14" />
          <Metric label="Total Students" value="386" />
          <Metric label="Completion Rate" value="89%" />
          <Metric label="Monthly Growth" value="+12%" />
        </section>

        {/* Analytics */}
        <section className="bg-white dark:bg-slate-800 p-4 rounded-lg shadow">
          <h2 className="font-semibold mb-2">Enrollment Analytics</h2>
          <AnalyticsChart />
        </section>

        {/* Courses */}
        <section>
          <h2 className="font-semibold mb-3">Courses</h2>
          <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
            {courses.map(c => <CourseCard key={c.id} course={c} />)}
          </div>
        </section>

        {/* Students */}
        <section className="bg-white dark:bg-slate-800 p-4 rounded-lg shadow">
          <h2 className="font-semibold mb-3">Students</h2>
          <table className="w-full text-sm">
            <thead className="text-secondary">
              <tr>
                <th className="text-left py-2">Name</th>
                <th className="text-left">Email</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {students.map(s => (
                <tr key={s.email} className="border-t">
                  <td className="py-2">{s.name}</td>
                  <td>{s.email}</td>
                  <td><Badge status={s.status} /></td>
                </tr>
              ))}
            </tbody>
          </table>
        </section>

        {/* Activity */}
        <section className="bg-white dark:bg-slate-800 p-4 rounded-lg shadow">
          <h2 className="font-semibold mb-2">Recent Activity</h2>
          <ul className="text-sm space-y-1 text-secondary">
            {activity.map((a, i) => <li key={i}>• {a}</li>)}
          </ul>
        </section>

      </main>
    </div>
  )
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />)

</script>
</body>
</html>
